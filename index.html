<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    body {
      font-family: Outfit, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 150vh;
      color: hsl(215, 51%, 70%);
      background-color: hsl(217, 54%, 11%);
    }

    .nft-container {
      display: flex;
      flex-direction: column;
      flex: 0 0 auto;
      max-width: 300px;
      background-color: hsl(216, 50%, 16%);
      padding:30px;
      border-radius: 20px;
      margin-top: 5.5%;
    }

    .nft-container img {
      border-radius: 10px;
      transition: all 0.3s ease; 
    }

    .nft-container img:hover {
      filter: brightness(0.8); /* Slightly darkens the image on hover */
    }

    .nft-container img:hover::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: hsl(178, 100%, 50%); /* Cyan overlay */
      border-radius: 10px; /* Match the image's border radius */
      mix-blend-mode: multiply; /* Overlay blends with the image */
      pointer-events: none; /* Ensures hover works on the image */
    }

    h1, p {
      margin-bottom: 8px;
    }

    h1 {
      color: hsl(0, 0%, 100%);
      font-size: 1.5rem;
      font-weight: 400;
    }

    p {
      font-weight: 400;
    }

    .card {
      display: flex;
      justify-content:space-between;
      padding-bottom: 16px;
      border-bottom: 1px solid hsl(215, 32%, 27%);
    }

    .card p {
      display: flex;
      align-items: center;
    }

    .card img {
      padding-right: 8px;
    }

    .user {
      margin-top: 16px;
      display: flex;
      align-items: center;
    }

    .user img {
      width: 30px;
      height: 30px;
      border: 1px solid white;
      border-radius: 50%;
      margin-right: 16px
    }

    .user p {
      padding: 0px;
      margin: 0px;
    }

    .eth {
      background-image: url('./images/icon-ethereum.svg');
    }


    .user-name {
      color: white;
    }

    .price {
      color: hsl(178, 100%, 50%);
    }

    h1:hover, .user-name:hover {
      color: hsl(178, 100%, 50%);
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="nft-container">
    <img src="./images/image-equilibrium.jpg" alt="equilibrium"/>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="card">
      <p class="price"><img src="./images/icon-ethereum.svg" alt="etherium icon"/>0.041 ETH</p>
      <p class="time"><img src="./images/icon-clock.svg" alt="clock icon"/>3 days left</p>
    </div>
    <div class="user">
      <img src="./images/image-avatar.png" alt="user icon"/>
      <p>Creation of <span class="user-name">Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
